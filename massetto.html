  <h1>CALCOLO MATERIALE PER MASSETTO IN RESINA</h1>
 <div id="richiestadati"> 
<ul>
<li><label class="richiestadati">Inserire la superficie del pavimento in <b>mq</b> </label>  
<input type="number" name="suppav" class="input" id="suppav" /></li>
<li><label class="richiestadati">Inserire lo spessore del massetto in <b>mm</b> </label> 
<input type="number" name="spmass" class="input" id="spmass" /></li>
<li><label class="richiestadati">Inserire il rapporto resina/quarzo (es. rapporto 1:12 inserisci <b>12</b>) </label>
<input type="number" name="rapmass" class="input" id="rapmass" /></li>
</ul>
<input type="button" class="button" value="calcola" onclick="massettores()" /> 
  
  
 </div><!-- fine  intro -->
  
 
 <div id="risultamassetto"></div>
 
 <script type="text/javascript">
 function massettores(){
 var spav=document.getElementById('suppav').value;
 var supav=spav*1;

 var spma=document.getElementById('spmass').value;
 var spessma=spma*1;

 var rmass=document.getElementById('rapmass').value;
 var rappmass=rmass*1;

 var risultatomassetto=document.getElementById('risultamassetto');
 var cubmass=supav*(spessma/1000);
  
var cubmass=supav*(spessma/1000);
 var totpesomass=1500*cubmass;
 var qtresina=Math.ceil((totpesomass/(1+rappmass))*1);
 var qquarzo=Math.ceil((totpesomass/(1+rappmass))*rappmass);
 var spiegamass="Per realizzare un massetto di <b><span style='color:#a80000;'>"+supav+"</span></b> mq e di spessore <b><span style='color:#a80000;'>"+spessma+"</span></b> mm serviranno: <br /><b><span style='color:#a80000;'>"+qtresina+"</span></b> Kg di resina <br /><b><span style='color:#a80000;'>"+qquarzo+"</span></b> Kg di quarzo" ;
 risultatomassetto.innerHTML=spiegamass;
  
 }
 </script>
